<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 10%, rgba(0,0,0,1) 100%);
            overflow: hidden;
            z-index: -1;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            opacity: 0.8;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            background-size: cover;
        }
        .earth {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 5%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg') no-repeat center;
            background-size: cover;
            animation: rotateEarth 10s infinite linear;
        }
        @keyframes rotateEarth {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .moon {
            width: 80px;
            height: 80px;
            top: 10%;
            right: 10%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/300px-FullMoon2010.jpg') no-repeat center;
            background-size: cover;
            animation: floatMoon 5s infinite alternate ease-in-out;
        }
        @keyframes floatMoon {
            0% { transform: translateY(0); }
            100% { transform: translateY(15px); }
        }
        .alien {
            width: 60px;
            height: 60px;
            bottom: 13%;
            left: 7%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Alien_icon.svg/200px-Alien_icon.svg.png') no-repeat center;
            background-size: cover;
            animation: peekAlien 3s infinite alternate;
        }
        @keyframes peekAlien {
            0% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(10px); opacity: 1; }
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }
        button {
            padding: 6px 12px;
            font-size: 0.8em;
            background: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(255, 69, 0, 0.6);
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff5722;
            box-shadow: 2px 2px 15px rgba(255, 87, 34, 0.8);
            transform: scale(1.05);
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .search-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="planet earth"></div>
        <div class="moon"></div>
        <div class="alien"></div>
    </div>
    <div class="container">
        <h1>Ulugbek</h1>
        <h2>Movie Finder</h2>
        <p>Find a movie by genre, actors, or description</p>
        
        <div class="search-section">
            <input type="text" placeholder="Search by Genre">
            <button>Search</button>
            <input type="text" placeholder="Search by Actor">
            <button>Search</button>
            <input type="text" placeholder="Describe a Movie">
            <button>Search</button>
        </div>
        
        <div class="links">
            <a href="#">Assignments of Space 1</a>
            <a href="#">Assignments of Space 2</a>
            <a href="#">Assignments of Space 3</a>
        </div>
    </div>
    
    <script>
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
