<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never on Time Logistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
            transition: background 0.5s ease-in-out;
        }

        .background-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #bg-url {
            padding: 5px;
            background: #222;
            color: white;
            border: none;
            outline: none;
        }

        h1, h2 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .animated-text {
            animation: fadeIn 1s ease-in-out;
        }

        .assignment-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .assignment {
            background: #444;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .assignment:hover {
            transform: scale(1.1);
            background: #666;
        }

        button {
            background: #555;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #777;
        }

        .popup, .congrats {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 20px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <input type="text" id="bg-url" placeholder="Enter Background Image URL" oninput="updateBackground()">
    </div>

    <header>
        <h1 class="animated-text">Never on Time Logistics</h1>
        <h2 class="animated-text">Ulugbek - ID: 2217841</h2>
    </header>

    <section id="assignments">
        <h3>Assignments</h3>
        <div class="assignment-list">
            <div class="assignment" onclick="showPopup('Assignment 1')">Assignment 1</div>
            <div class="assignment" onclick="showPopup('Assignment 2')">Assignment 2</div>
            <div class="assignment" onclick="showPopup('Assignment 3')">Assignment 3</div>
            <div class="assignment" onclick="showPopup('Assignment 4')">Assignment 4</div>
            <div class="assignment" onclick="showPopup('Assignment 5')">Assignment 5</div>
            <div class="assignment" onclick="showPopup('Assignment 6')">Assignment 6</div>
        </div>
    </section>

    <section id="upload">
        <h3>Upload Assignments</h3>
        <input type="file" accept=".pdf,.png,.jpg,.jpeg,.doc,.docx">
    </section>

    <section id="grading">
        <h3>Grading Section</h3>
        <input type="number" min="0" max="100" placeholder="Enter Grade">
        <button onclick="showCongrats()">Submit Grade</button>
    </section>

    <section id="feedback">
        <h3>Feedback Section</h3>
        <textarea id="feedback-input" placeholder="Leave feedback here..."></textarea>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </section>

    <section id="link-assignments">
        <h3>Link Assignments</h3>
        <input type="text" placeholder="Paste link here...">
    </section>

    <div id="popup" class="popup">
        <p id="popup-text"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <div id="congrats" class="congrats">
        ðŸŽ‰ Congratulations! Submission Successful! ðŸŽ‰
    </div>

    <script>
        function showPopup(text) {
            document.getElementById("popup-text").innerText = text;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function showCongrats() {
            const congrats = document.getElementById("congrats");
            congrats.style.display = "block";
            setTimeout(() => congrats.style.display = "none", 2000);
        }

        function submitFeedback() {
            const feedback = document.getElementById("feedback-input").value;
            if (feedback.trim() !== "") {
                showCongrats();
                document.getElementById("feedback-input").value = "";
            }
        }

        function updateBackground() {
            const url = document.getElementById("bg-url").value;
            if (url.trim() !== "") {
                document.body.style.backgroundImage = `url('${url}')`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
            } else {
                document.body.style.background = "#111";
            }
        }
    </script>
</body>
</html>
